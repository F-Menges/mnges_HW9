<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey page 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/b9d8819b6b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="mnges_p2.html" method="get">
      <h1>Business Analytics Student Survey</h1>
      <p>
        <label for="country">
          My home country is
          <br /><input type="text" id="country" name="home-country" autofocus />
        </label>
      </p>
      <p>
        <label for="town">
          My home town is
          <a
            href=""
            data-bs-toggle="tooltip"
            data-bs-title="What town did you live in before coming to college?"
            ><i class="fa-solid fa-circle-question"></i></a
          ><br />
          <input type="text" id="town" name="home-town" required />
        </label>
      </p>
      <p>
        <label for="state">
          My home state is
          <br /><select name="home-state" id="state">
            <option value="">-- choose state/territory --</option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
            <!-- Added Washington D.C. -->
            <option value="DC">DC - Washington D.C.</option>
            <!-- Added U.S. Territories -->
            <option value="AS">AS - American Samoa</option>
            <option value="GU">GU - Guam</option>
            <option value="MP">MP - Northern Mariana Islands</option>
            <option value="PR">PR - Puerto Rico</option>
            <option value="VI">VI - U.S. Virgin Islands</option>
          </select>
        </label>
      </p>
      <p>
        <label for="impression">
          My impression of the BAIS major is
          <br /><select name="impression-select" id="impression" required>
            <option value="">-- choose one --</option>
            <option value="5">Very positive</option>
            <option value="4">Somewhat positive</option>
            <option value="3">Neutral</option>
            <option value="2">Somewhat negative</option>
            <option value="1">Very negative</option>
          </select>
        </label>
      </p>
      <button type="submit">Next</button>
      <p>page 1 of 2</p>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
