<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey page 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <style>
      .highlight-error {
        border: 2px solid yellow;
        border-radius: 0.5rem;
        padding: 1rem;
      }
    </style>
    <script>
      function validateForm(event) {
        const checkboxes = document.querySelectorAll(
          'input[name="core-class"]:checked'
        );
        if (checkboxes.length === 0) {
          event.preventDefault(); // Prevent form submission
          alert("Please select at least 1 core class.");
          return false;
        }
        return true; // Allow form submission
      }
    </script>
  </head>
  <body>
    <form
      action="mnges_ty.html"
      method="get"
      onsubmit="return validateForm(event)"
    >
      <h1>Business Analytics Student Survey</h1>
      <p>
        <legend>I am finishing my</legend>
        <label for="first">
          <input
            type="radio"
            id="first"
            name="year"
            value="first-year"
            required
          />
          first year at Iowa </label
        ><br />
        <label for="second">
          <input type="radio" id="second" name="year" value="second-year" />
          second year at Iowa </label
        ><br />
        <label for="third">
          <input type="radio" id="third" name="year" value="third-year" /> third
          year at Iowa </label
        ><br />
        <label for="fourth">
          <input type="radio" id="fourth" name="year" value="fourth-year" />
          fourth year at Iowa </label
        ><br />
        <label for="fifth">
          <input type="radio" id="fifth" name="year" value="fifth-year" /> fifth
          or more year at Iowa </label
        ><br />
      </p>
      <div id="checkbox-group">
        <fieldset>
          <legend>BAIS core clases I have completed</legend>
          <label for="is">
            <input
              type="checkbox"
              id="is"
              name="core-class"
              value="information-system"
            />
            Information Systems </label
          ><br />
          <label for="ops">
            <input
              type="checkbox"
              id="ops"
              name="core-class"
              value="operations"
            />
            Operations </label
          ><br />
          <label for="ba">
            <input
              type="checkbox"
              id="ba"
              name="core-class"
              value="business-analytics"
            />
            Foundations of Business Analytics </label
          ><br />
          <label for="ct">
            <input
              type="checkbox"
              id="ct"
              name="core-class"
              value="computational-thinking"
            />
            Computational Thinking </label
          ><br />
          <label for="data-mang">
            <input
              type="checkbox"
              id="data-mang"
              name="core-class"
              value="database-management"
            />
            Database Management </label
          ><br />
          <label for="dw">
            <input
              type="checkbox"
              id="dw"
              name="core-class"
              value="data-wrangling"
            />
            Data Wrangling </label
          ><br />
          <label for="data-mine">
            <input
              type="checkbox"
              id="data-mine"
              name="core-class"
              value="data-mining"
            />
            Data Mining </label
          ><br />
          <label for="cap">
            <input
              type="checkbox"
              id="cap"
              name="core-class"
              value="capstone"
            />
            BAIS Capstone </label
          ><br />
        </fieldset>
      </div>
      <br />
      <button type="submit">Finish</button>
      <p>page 2 of 2</p>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
